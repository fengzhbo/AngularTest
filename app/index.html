<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>Augular Test Project</title>
    <script type="text/javascript" data-main="js/main" src="components/requirejs/require.js"></script>
</head>

<body>
    <div ng-controller="HelloController">
        type some word:
        <input ng-model="greeting.text" type="text">
        <br> {{greeting.text}} wrold!!
    </div>
    <br>
    <div ng-controller="PageController">
        <b>订单：</b>
        <div>数量：
            <input type="number" ng-model="qty" required>
        </div>
        <div>单价：
            <input type="number" ng-model="cost" required>
        </div>
        <div>
            <input type="button" ng-click="total()" value="计算">
        </div>
        <div><b>总价：</b><span ng-bind="pay"></span></div>
    </div>
    <br>
    <div ng-controller="CartController">
        <h2>Your shopping cart</h2>
        <ul ng-repeat="(key,item) in ShopCart">
            <li>{{key}}:{{item.name}}
                <input type="text" ng-model="item.count"> {{item.price | currency}} {{item.price*item.count | currency}}
                <input ng-click="remove($index)" type="button" value="remove">
            </li>
        </ul>
    </div>
</body>

</html>
